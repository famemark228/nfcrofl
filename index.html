  <!DOCTYPE html>
  <html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Музыкальная Кнопка</title>
      <style>
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              background-color: #f0f0f0;
              font-family: Arial, sans-serif;
              margin: 0;
          }
          button {
              padding: 60px 150px; /* Увеличена высота и ширина кнопки */
              font-size: 48px; /* Увеличен размер шрифта */
              cursor: pointer;
              border: none;
              border-radius: 10px;
              background-color: #000000; /* Черный цвет кнопки */
              color: white;
              transition: background-color 0.3s;
          }
          button:hover {
              background-color: #444444; /* Темно-серый при наведении */
          }
      </style>
  </head>
  <body>
      <button onclick="playSong()">:)</button>
      <audio id="audio" src="1488" preload="auto"></audio> <!-- URL изменен на 1488 -->

      <script>
          function playSong() {
              const audio = document.getElementById('audio');
              audio.play();
          }
      </script>
  </body>
  </html>
